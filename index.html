<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css"> -->
</head>

<body>
  <div id="scene-container"></div>
  <div id="bottom-container" class="bottom-container positioning">
    <div id="controls" class="controls">
      <button class="control-button" id="rewindButton">&lt;&lt;</button>
      <button class="control-button" id="playPauseButton">&gt;</button>
      <button class="control-button" id="forwardButton">&gt;&gt;</button>
      <button class="control-button" id="nowButton">"Now"</button>
      <button class="control-button" id="resetTimeScaleButton">1x Time</button>
    </div>
    <div id="clock-controls" class="controls">
      <div id="clock" class="clock-control-item">
        <input type="text" id="datetimePicker">
      </div>
      <div id="timeScalePeriod" class="clock-control-item"></div>
      <div id="timeScale" class="clock-control-item"></div>
    </div>

    <!-- <div id="status-container" class="status-bar">
      <div id="status1" class="status-item">
      </div>
    </div> -->
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
