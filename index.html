  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <body>
    <div id="scene-container">


  </div>
  
  <div id="bottom-container" class="bottom-container positioning">
    <div id="clock-controls" class="controls">
      <div id="clock" class="clock-control-item">
      <input type="text" id="datetimePicker" placeholder="March 22, 2045 21:05:47" value="March 22, 2045 21:00:00">

      </div>
      <div id="timeScale" class="clock-control-item">

        1 day per second (10x)
      </div>
      
    </div>
    <div id="controls" class="controls">
      <button class="control-button" id="rewindButton">&lt;&lt;</button>
      <button class="control-button" id="playPauseButton">
      <div class="blink_me">
        ||
      </div>  
        
      </button>
      <button class="control-button" id="forwardButton">&gt;&gt;</button>
      <button class="control-button" id="nowButton">&gt;now	&lt;</button>

    <div id="status-container">

    </div>
  </div>
